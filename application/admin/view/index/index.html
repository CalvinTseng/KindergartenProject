<body>
	<div class="container-fluid content">
		<div class="row">
			<div id="content" class="col-sm-12 full">
				<div class="row">
					<div class="login-box">

						<div class="header">
							欢迎登陆
						</div>
						<div class="text-center">
							<li><a href="" class="fa fa-facebook facebook-bg"></a></li>
							<li><a href="" class="fa fa-twitter twitter-bg"></a></li>
							<li><a href="" class="fa fa-linkedin linkedin-bg"></a></li>
						</div>				

						<div class="text-with-hr">
							<span>or</span>
						</div>

						<form class="form-horizontal login" action="{:url('index')}" method="post">

							<fieldset class="col-sm-12">
								<div class="form-group">
									<div class="controls row">
										<div class="input-group col-sm-12">	
											<input type="text" name="adminname" class="form-control" id="username" placeholder="Username or E-mail"/>
											<span class="input-group-addon"><i class="fa fa-user"></i></span>
										</div>	
									</div>
								</div>

								<div class="form-group">
									<div class="controls row">
										<div class="input-group col-sm-12">	
											<input type="password" name="password" class="form-control" id="password" placeholder="Password"/>
											<span class="input-group-addon"><i class="fa fa-key"></i></span>
										</div>	
									</div>
								</div>
								<div>
									<span>请选择用户类型: </span>
									<select name="type">
										<option value="admin">管理员</option>
										<option value="kinderadmin">幼儿园管理员</option>
									</select>
								</div>			
								<div class="form-group">
									<div class="controls row">
										<div class="input-group col-sm-12">	
											<input class="btn-block" type="text" id="verifycode" placeholder="验证码" name="verifycode">
											<div>
												<img src="{:url('show_captcha')}" alt="captcha" onclick="this.src=this.src+'?'" />
											</div>
										</div>	
									</div>
								</div>


								<div class="confirm">
									<input type="checkbox" name="remember"/>
									<label for="remember">记住我</label>
								</div>	

								<div class="row">

									<button type="submit" class="btn btn-lg btn-primary col-xs-12">登陆</button>

								</div>
								
							</fieldset>	

						</form>

						<a class="pull-left" href="page-login.html#">忘记密码</a>
						<a class="pull-right" href="page-register.html">注册</a>

						<div class="clearfix"></div>				
						
					</div>
				</div><!--/row-->

			</div>	
			
		</div><!--/row-->		

		
		<div id="usage-blank">
			<ul>
				<li>
					<div class="title">Memory</div>
					<div class="bar">
						<div class="progress">
							<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%"></div>
						</div>
					</div>			
					<div class="desc">2GB of 8GB</div>
				</li>
				<li>
					<div class="title">HDD</div>
					<div class="bar">
						<div class="progress">
							<div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
						</div>
					</div>			
					<div class="desc">750GB of 1TB</div>
				</li>
				<li>
					<div class="title">SSD</div>
					<div class="bar">
						<div class="progress">
							<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%"></div>
						</div>
					</div>			
					<div class="desc">300GB of 1TB</div>
				</li>
				<li>
					<div class="title">Bandwidth</div>
					<div class="bar">
						<div class="progress">
							<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
						</div>
					</div>			
					<div class="desc">50TB of 50TB</div>
				</li>
			</ul>	
		</div>			
		
	</div><!--/container-->
