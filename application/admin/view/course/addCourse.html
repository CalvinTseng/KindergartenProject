<body>

<form method="post" action="{:url('doAddCourse')}" enctype="multipart/form-data">
    <input type="hidden" name="cid" id="cida" >
    <p>课程名: </p>
    <input type="text" name="cname" placeholder="课程名">
    <p>课程价格: </p>
    <input type="text" name="cprice" placeholder="课程价格">
    <p>课程介绍: </p>
    <script id="container" name="cintro" type="text/plain">
    </script>
    <div id="courseintro" style="display: none;"></div>
    <input type="submit" value="添加">
</form>
<!-- 配置文件 -->
<script type="text/javascript" src="__STATIC__/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="__STATIC__/ueditor/ueditor.all.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
    var editor = UE.getEditor('container');
    editor.ready(function(){
        var content = document.getElementById("courseintro").innerHTML;
        editor.setContent(content);
    });
</script>
